<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../style/style.css">
    <title>Document</title>
</head>

<body>
    <div class="choose-color">
        <p class="choose-color__title">- Цвет -</p>
        <div class="choose-color__item choose-color__item_red" data-color="red"></div>
        <div class="choose-color__item choose-color__item_green" data-color="green"></div>
        <div class="choose-color__item choose-color__item_blue" data-color="blue"></div>
        <div class="choose-color__item choose-color__item_grey" data-color="grey"></div>
        <div class="choose-color__item choose-color__item_yellow" data-color="yellow"></div>
    </div>
    <div class="choose-width">
        <p class="choose-width__title">- Толщина -</p>
        <div class="choose-width__item choose-width__item_small" data-size="5"></div>
        <div class="choose-width__item choose-width__item_medium" data-size="10"></div>
        <div class="choose-width__item choose-width__item_large" data-size="15"></div>
    </div>
    <div class="CanvasContainer">
        <canvas id="canvas" width="300" height="150"></canvas>
    </div>
    <div class="Toolbar">
        - Операции-<br>
        <button class="save-btn">Сохранить содержимое Canvas</button>
        <button class="clear-btn">Очистить холст</button>
    </div>
</body>

</html>
